<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card-container">
    <div class="first-card-item">
      <!-- <img src="./images/image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="second-card-item">
      <p class="perfume">Perfume</p>
      <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>

      <p class="card-description"> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
          <h3>$149.99</h3>
          <span>$169.99</span>
      </div>
      <button class="card-btn"> <img src="./images/icon-cart.svg" alt=""> <span>Add to Cart</span></button>
    </div>
  </div>

</body>
</html>
